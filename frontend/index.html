<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blagues Carambar & Co</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            
        }
        #joke-container {
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            display: inline-block; 
            margin-top: 20px; 
        }
        #joke {
            margin-bottom: 20px;
            font-size: 25px;

        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #logo {
            width: 150px; 
            margin-bottom: 20px; 

        }
        #border-image {
            width: 100%; 
            max-width: 400px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="logo" src="../images/logo-rose.png" alt="Logo Blagues Carambar & Co"> 
        <h1>Blagues Carambar & Co</h1>
        <div id="joke-container">
            <img id="border-image" src="images/border-image.png" alt="Image Englobante"> 
        <div id="joke">Cliquez sur le bouton pour afficher une blague !</div>
        <button onclick="getRandomJoke()">Nouvelle blague</button>
        <div>
        </div>
        </div>
    </div>
    <script defer>
        async function getRandomJoke() {
            try {
                const response = await fetch('/jokes/random'); 
                const data = await response.json();
                document.getElementById('joke').textContent = data.content;
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('joke').textContent = 'Erreur lors du chargement de la blague';
            }
        }
    </script>
</body>
</html>
